apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-item-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-item-service
  template:
    metadata:
      labels:
        app: order-item-service
    spec:
      containers:
      - name: order-item-service
        image: your-dockerhub-username/msa_project-order-item-service:latest
        ports:
        - containerPort: 9108
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mysql://mysql:3306/orderitem_service_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "root"
        - name: SPRING_DATASOURCE_PASSWORD
          value: ""
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          value: "http://eureka-server:8761/eureka/"
---
apiVersion: v1
kind: Service
metadata:
  name: order-item-service
spec:
  type: NodePort
  selector:
    app: order-item-service
  ports:
    - protocol: TCP
      port: 9108
      targetPort: 9108

